baseURL = "/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Eric Iacutone"
shortname = "Eric"
theme = "hermit"
enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/

[markup]
    defaultMarkdownHandler = "goldmark"
    
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "rss"

[permalinks] 
  posts =  "/:title"

[author]
  name = "Eric Iacutone"
  shortname = "Eric"

# [goldmark]
[services.rss]
limit = 15   # Maximum number of items in the RSS feed.

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Eric Iacutone: Online publication of org-roam notes."
  summary = "Eric Iacutone's site."

  homeSubtitle = "An Elixir engineer's thoughts"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/iacutone"

  [[params.social]]
    name = "github"
    url = "https://github.com/iacutone"

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/eric-iacutone-831a2837/"

  [[params.social]]
    name = "email"
    url = "mailto:iacutone@protonmail.com"

[menu]

  [[menu.main]]
    name = "Notes"
    url = "notes/"
    weight = 20

  [[menu.main]]
    name = "About"
    url = "about/"
    weight = 30

[deployment]
# By default, files are uploaded in an arbitrary order.
# Files that match the regular expressions in the "Order" list
# will be uploaded first, in the listed order.
order = [".png$", ".jpg$", ".gif$"]

[[deployment.targets]]
# An arbitrary name for this target.
name = "production"
URL = "s3://iacutone-thoughts?region=us-east-1"
cloudFrontDistributionID = "E2IVN9E28GZFAL"

[[deployment.matchers]]
# Cache static assets for 1 year.
pattern = "^.+\\.(js|css|svg|ttf)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

[[deployment.matchers]]
# Set custom content type for /sitemap.xml
pattern = "^sitemap\\.xml$"
contentType = "application/xml"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true
